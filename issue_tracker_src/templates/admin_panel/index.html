<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Admina Bootstrap Admin. This is the demo of Admina. You need to purchase a license for legal use!">
		<meta name="author" content="DownTown Themes">

		<link rel="shortcut icon" href="assets/img/icon.png">

		<title>{% block title %} {% endblock title%}</title>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		{% include 'layouts/admin_css.html'%}

	<body>

		<!-- Header -->
         {% include 'layouts/admin_header.html'%}
		<!-- End Header -->

		<!-- Aside Menu -->

		<!-- End Aside -->

		<!--Main Content -->
		<section class="content">

			<!-- Page Content -->

			<div class="wraper container-fluid">
	                {% block main_content %} {% endblock main_content %}
	        </div>

             {% include 'layouts/admin_footer.html'%}


		</section>

        {% include 'layouts/demo.html'%}


		<!-- Basic Plugins -->
        {% include 'layouts/admin_js.html' %}
