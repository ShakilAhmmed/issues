
    {% load staticfiles %}
		 <!-- Basic Plugins -->
	    <script src="{% static 'backend_asset/js/jquery.js'%}"></script>
		<script src="{% static 'backend_asset/js/bootstrap.min.js'%}"></script>



		<script src="{% static 'backend_asset/js/app.js'%}"></script>
		<script src="{% static 'backend_asset/js/toastr.js'%}"></script>
		<script src="{% static 'backend_asset/js/jquery-2.1.4.min.js' %}"></script>

		<!-- jQuery Flot Chart-->
		<script src="{% static 'backend_asset/plugins/flot-chart/jquery.flot.js' %}"></script>
		<script src="{% static 'backend_asset/plugins/flot-chart/jquery.flot.tooltip.min.js' %}"></script>
		<script src="{% static 'backend_asset/plugins/flot-chart/jquery.flot.resize.js' %}"></script>

		<!--Morris Chart-->
		<script src="{% static 'backend_asset/plugins/morris/morris.min.js' %}"></script>
		<script src="{% static 'backend_asset/plugins/morris/raphael.min.js' %}"></script>
		<script src="{% static 'backend_asset/plugins/morris/morris.init.js' %}"></script>

		<!-- Sparkline -->
		<script src="{% static 'backend_asset/plugins/sparkline-chart/jquery.sparkline.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'backend_asset/js/sparkline_demo.js' %}" type="text/javascript"></script>

		<!-- Sweet Alerts -->
		<script src="{% static 'backend_asset/plugins/sweet-alert/sweet-alert.min.js' %}"></script>
		<script src="{% static 'backend_asset/plugins/sweet-alert/sweet-alert.init.js' %}"></script>
		<script src="{% static '/tiny_mce/tiny_mce.js' %}"></script>
	<script>
        tinyMCE.init({
            'selector':'textarea'
        });
    </script>


		<script type="text/javascript">
			$(document).ready(function() {
				$('#datatable').dataTable();
			});
		</script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript">
	//=====ConsumerBehaviourChart=======
        toastr.options = {
           "closeButton": true,
		  "debug": false,
		  "newestOnTop": true,
		  "progressBar": false,
		  "positionClass": "toast-top-right",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "10000",
		  "extendedTimeOut": "20000",
		  "showEasing": "linear",
		  "hideEasing": "linear",
		  "showMethod": "slideDown",
		  "hideMethod": "slideUp"
        };
		{% if messages %}
		{% for message in messages %}
            toastr['{{ message.level_tag }}']('{{ message }}');
        {% endfor %}
        {% endif %}
    </script>
